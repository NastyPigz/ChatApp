    <script>
      function slidesignup() {
        setTimeout(() => $("#signuppage").slideDown(400, "linear"), 500);
      }

      function slidelogin() {
        setTimeout(() => $("#loginpage").slideDown(400, "linear"), 500);
      }
      $(window).on("resize", function () {
        zoom = ($(window).width() / $("#body").width()) * 100;
        document.body.style.zoom = zoom + "%";
      });
      $(document).ready(function () {
        zoom = ($(window).width() / $("#body").width()) * 100;
        document.body.style.zoom = zoom + "%";
        console.log("ready");
        $("#signuppage").slideUp(1, "linear");
        $("#opensignup").click(function () {
          $("#loginpage").slideUp(400, "linear", slidesignup());
        });

        $("#openlogin").click(function () {
          $("#signuppage").slideUp(400, "linear", slidelogin());
        });
      });
    </script>

<script>
function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

const loginSubmit = () => {
  let username = document.getElementById("username");
  let password = document.getElementById("password");
  let remember = document.getElementById("remember2");
  if (username == null || password == null) return;
  axios.post("https://ChatWebsite.computer78601.repl.co/signup", {
    uname: username.value,
    psw: password.value,
    remember: remember.checked
  }).then((res) => {
    if (res.data.accepted) {
      window.location.href = "https://ChatWebsite.computer78601.repl.co";
    } else {
      window.alert(res.data.message);
    }
  })
}

function signUp() {
  let username = document.getElementById("username2");
  let password = document.getElementById("password2");
  
  let remember = document.getElementById("remember1");
  if (username == null || password == null) return;

    }

}
