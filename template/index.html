  <body>
    <p id="overlay1"></p>
    <h1 id="Title">Choose a Username</h1>
      <div id="username">
        <input minlength="3" maxlength="18" type="text" width="50%" id="username-input"/>
        <button id="join-chat">Username</button>
      </div>
      <p id="footer"></p>
      <div  id="chat-box" class="hidden-box">
      <div id="list">
         
        
        <div id="items"></div>
      </div>

      <div id="chat-messages" class="messages-box"></div>
     
      <br>
      <div id="messages">
      <button id="message-send"><img id="img" src="send.png" alt="Send"></button>
    <textarea
      style="resize: none"
      placeholder="Type Messages Here"
      name=""
      id="message-input"
      cols="90"
      rows="3"
    ></textarea>
    <button id="clear">Clear Chat</button>
    </div>
    </div>

    <script>
      $(function () {
        $("body").resizable();
        $("#overlay1").resizable();
       $("#Title").resizable();
       $("#footer").resizable();
       $("#chat-messages").resizable();
    
      });
    </script>
    </script>
    <script></script>
    $(document).ready(function(){
	zoom = $(window).width()/$("body table tbody").width()*100;
	document.body.style.zoom = zoom+"%";
});
$(window).on('resize', function(){
